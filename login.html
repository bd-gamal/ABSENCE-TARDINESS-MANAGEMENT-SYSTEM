<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
</head>
<body
        class="w-full h-screen bg-[url('Gemini_Generated_Image_p0nptrp0nptrp0np.png')] bg-cover bg-center bg-no-repeat md:flex-row max-w-4xl mx-auto"
>
<nav>
    <h1 class="text-white  dark:text-gray-600 text-center font-bold  tracking-wider text-3xl mt-9">BIENVENUE sur L'école ENAA</h1>
</nav>
<div class="flex justify-center h-full items-center gap-12">
    <div
            class="bg-white flex-1 hover:bg-gray-200 dark:bg-gray-800 p-8 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700 flex flex-col justify-center items-center text-center"
    >
        <p
                class="text-gray-600 dark:text-gray-400 font-bold uppercase tracking-wider text-3xl mb-2"
        >
            Administration
        </p>
        <p>espace pour l'administration et les formatuers</p>
        <button
                onclick="document.getElementById('modalF').classList.remove('hidden')"
                class="hover:bg-blue-700 bg-blue-400 text-black hover:text-white font-bold py-2 px-4 rounded-lg shadow transition flex items-center"
        >
            <i class="fa-solid fa-user">Login </i>
        </button>
        <div
                id="modalF"
                class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center z-50 backdrop-blur-sm"
        >
            <div
                    class="bg-blue-600/50 backdrop-blur-lg dark:bg-gray-800 w-full max-w-md p-6 rounded-lg shadow-2xl transform transition-all scale-100"
            >
                <h3
                        class="text-4xl font-bold text-gray-900 dark:text-white mb-4 text-center"
                >
                    <i class="fa-solid fa-user"> </i>
                    Login
                </h3>
                <p class="text-sm text-white py-5">
                    pour espace l'administration et les formatuers
                </p>

                <div id="studentFormF" class="space-y-4">
                    <div>
                        <label
                                class="block text-sm font-medium text-gray-900 dark:text-gray-300 mb-1"
                        >Nom d'utilisateur</label
                        >
                        <input
                                type="text"
                                id="nomF"
                                class="w-full px-4 py-2 rounded-lg border border-white/20 bg-white/10 text-white placeholder-gray-400 backdrop-blur-md outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white/20 transition-all"
                                placeholder=""
                                required
                        />
                    </div>

                    <div>
                        <label
                                class="block text-sm font-medium text-gray-900 dark:text-gray-300 mb-1"
                        >Mot de passe</label
                        >
                        <input
                                type="text"
                                id="prenomF"
                                class="w-full px-4 py-2 rounded-lg border- border-white/20 bg-white/10 text-white placeholder-gray-400 backdrop-blur-md outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white/20 transition-all"
                                placeholder=""
                                required
                        />

                        <div
                                class="flex justify-between mt-8 pt-4 dark:border-gray-700"
                        >
                            <button
                                    type="button"
                                    onclick="document.getElementById('modalF').classList.add('hidden')"
                                    class="px-5 py-2 bg-gray-300 hover:bg-gray-400 text-gray-800 rounded-lg transition dark:bg-gray-600 dark:text-gray-200"
                            >
                                Annuler
                            </button>

                            <button
                                    type="submit"
                                    onclick="verifyLoginF()"
                                    class="px-5 py-2 bg-blue-700 hover:bg-blue-800 text-white font-bold rounded-lg shadow transition transform hover:scale-105"
                            >
                                Login
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div
            class="bg-white flex-1 hover:bg-gray-200 dark:bg-gray-800 p-8 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700 flex flex-col justify-center items-center text-center"
    >
        <p
                class="text-gray-600 dark:text-gray-400 font-bold uppercase tracking-wider text-3xl mb-2"
        >
            Student
        </p>
        <p>espace pour les etudiants</p>
        <button
                onclick="document.getElementById('modal').classList.remove('hidden')"
                class="hover:bg-blue-700 bg-blue-400 text-black hover:text-white font-bold py-2 px-4 rounded-lg shadow transition flex items-center"
        >
            <i class="fa-solid fa-user">Login </i>
        </button>
        <div
                id="modal"
                class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center z-50 backdrop-blur-sm"
        >
            <div
                    class="bg-blue-600/50 backdrop-blur-lg dark:bg-gray-800 w-full max-w-md p-6 rounded-lg shadow-2xl transform transition-all scale-100"
            >
                <h3
                        class="text-4xl font-bold text-gray-900 dark:text-white mb-6 text-center"
                >
                    <i class="fa-solid fa-user"> </i>
                    Login
                </h3>
                <p class="text-sm text-white py-5">pour les etudiants</p>
                <div id="studentForm" class="space-y-4">
                    <div>
                        <label
                                class="block text-sm font-medium text-gray-900 dark:text-gray-300 mb-1"
                        >Nom</label
                        >
                        <input
                                type="text"
                                id="nom"
                                class="w-full px-4 py-2 rounded-lg border border-white/20 bg-white/10 text-white placeholder-gray-400 backdrop-blur-md outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white/20 transition-all"
                                placeholder="Entrez le nom"
                                required
                        />
                    </div>

                    <div>
                        <label
                                class="block text-sm font-medium text-gray-900 dark:text-gray-300 mb-1"
                        >Prénom</label
                        >
                        <input
                                type="text"
                                id="prenom"
                                class="w-full px-4 py-2 rounded-lg border- border-white/20 bg-white/10 text-white placeholder-gray-400 backdrop-blur-md outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white/20 transition-all"
                                placeholder="Entrez le prénom"
                                required
                        />

                        <div
                                class="flex justify-between mt-8 pt-4 dark:border-gray-700"
                        >
                            <button
                                    type="button"
                                    onclick="document.getElementById('modal').classList.add('hidden')"
                                    class="px-5 py-2 bg-gray-300 hover:bg-gray-400 text-gray-800 rounded-lg transition dark:bg-gray-600 dark:text-gray-200"
                            >
                                Annuler
                            </button>

                            <button
                                    type="submit"
                                    onclick="verifyLogin()"
                                    class="px-5 py-2 bg-blue-700 hover:bg-blue-800 text-white font-bold rounded-lg shadow transition transform hover:scale-105"
                            >
                                Login
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="login.js"></script>
</body>
</html>
