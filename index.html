<!DOCTYPE html>
<html lang="fr" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Absences - Responsive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #475569;
        }

        .input-disabled {
            background-color: #f3f4f6;
            color: #9ca3af;
            cursor: not-allowed;
        }

        .dark .input-disabled {
            background-color: #374151;
            color: #6b7280;
        }

        .input-enabled {
            background-color: #ffffff;
            border: 1px solid #fdba74;
            color: #1f2937;
        }

        .dark .input-enabled {
            background-color: #1f2937;
            border-color: #f97316;
            color: #f3f4f6;
        }
    </style>
</head>

<body class="bg-gray-50 dark:bg-gray-900 font-sans transition-colors duration-300">

    <div id="sidebarOverlay" class="fixed inset-0 bg-black/50 z-20 hidden md:hidden"></div>

    <div class="flex h-screen overflow-hidden">

        <aside id="sidebar"
            class="fixed inset-y-0 left-0 w-64 bg-blue-600 text-white flex flex-col shadow-xl z-30 transform -translate-x-full transition-transform duration-300 md:relative md:translate-x-0">
            <div class="p-8 text-center border-b border-blue-500">
                <h1 class="text-2xl font-extrabold tracking-wider">MENA</h1>
            </div>
            <nav class="flex-1 p-4 space-y-2 mt-4">
                <a href="#"
                    class="block py-3 px-4 rounded-lg hover:bg-blue-700 transition flex items-center text-blue-100 hover:text-white">
                    <i class="fa-solid fa-home w-6"></i> Home
                </a>
                <a href="#"
                    class="block py-3 px-4 rounded-lg hover:bg-blue-700 transition flex items-center text-blue-100 hover:text-white">
                    <i class="fa-solid fa-users w-6"></i> Apprenants
                </a>
                <a href="#"
                    class="block py-3 px-4 rounded-lg bg-blue-800 text-white font-medium shadow-inner flex items-center">
                    <i class="fa-solid fa-check-to-slot w-6"></i> Marquer Présence
                </a>
                <a href="#"
                    class="block py-3 px-4 rounded-lg hover:bg-blue-700 transition flex items-center text-blue-100 hover:text-white">
                    <i class="fa-solid fa-chart-pie w-6"></i> Statistiques
                </a>
            </nav>
        </aside>

        <main class="flex-1 flex flex-col h-screen overflow-hidden bg-gray-50 dark:bg-gray-900 relative">

            <header
                class="h-20 bg-blue-600 dark:bg-gray-800 shadow-sm flex items-center justify-between px-4 md:px-8 z-10">
                <div class="flex items-center gap-3">
                    <button id="mobileMenuBtn" class="text-white md:hidden text-2xl p-2 focus:outline-none">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <h2 class="text-lg md:text-2xl font-bold text-white">Gestion de présence</h2>
                </div>

                <button id="darkModeBtn"
                    class="bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-200 px-3 py-2 md:px-5 md:py-2.5 rounded-lg font-medium text-sm md:text-base hover:bg-gray-200 dark:hover:bg-gray-600 transition flex items-center gap-2">
                    <i class="fa-solid fa-moon"></i> <span class="hidden sm:inline">Dark Mode</span>
                </button>
            </header>

            <div class="flex-1 overflow-y-auto p-4 md:p-8">
                <div class="max-w-5xl mx-auto space-y-6">

                    <div
                        class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700 flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="bg-blue-100 dark:bg-blue-900 p-2 rounded-lg text-blue-600 dark:text-blue-300">
                                <i class="fa-regular fa-calendar-days text-xl"></i>
                            </div>
                            <div>
                                <label class="block text-[10px] font-bold text-gray-400 uppercase">Date</label>
                                <input type="date" id="dateInput"
                                    class="bg-transparent text-gray-700 dark:text-white font-bold outline-none text-base cursor-pointer">
                            </div>
                        </div>
                    </div>

                    <div
                        class="bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-100 dark:border-gray-700 overflow-hidden">

                        <div
                            class="hidden md:grid bg-gray-50 dark:bg-gray-700/50 border-b border-gray-200 dark:border-gray-700 px-6 py-4 grid-cols-12 gap-4 items-center">
                            <div class="col-span-3 text-xs font-bold text-gray-500 dark:text-gray-400 uppercase">
                                Apprenant</div>
                            <div
                                class="col-span-3 text-center text-xs font-bold text-gray-500 dark:text-gray-400 uppercase">
                                Statut</div>
                            <div
                                class="col-span-2 text-center text-xs font-bold text-gray-500 dark:text-gray-400 uppercase">
                                Heure</div>
                            <div
                                class="col-span-4 text-left pl-2 text-xs font-bold text-gray-500 dark:text-gray-400 uppercase">
                                Motif</div>
                        </div>

                        <div id="studentsList" class="divide-y divide-gray-100 dark:divide-gray-700">

                            <div class="student-row group hover:bg-blue-50 dark:hover:bg-gray-700/30 transition px-4 py-6 md:px-6 md:py-4 grid grid-cols-1 md:grid-cols-12 gap-4 items-center"
                                data-id="student_1">
                                <div class="md:col-span-3 flex items-center gap-3">
                                    <div
                                        class="w-10 h-10 md:w-8 md:h-8 rounded-full bg-blue-100 dark:bg-blue-900 flex items-center justify-center text-blue-600 dark:text-blue-300 font-bold text-sm">
                                        YO</div>
                                    <span
                                        class="font-bold text-gray-700 dark:text-gray-200 text-lg md:text-base">YOUSSEF</span>
                                </div>

                                <div
                                    class="md:col-span-3 flex justify-around md:justify-center gap-4 bg-gray-50 dark:bg-gray-900/50 md:bg-transparent p-3 md:p-0 rounded-lg">
                                    <label class="cursor-pointer flex flex-col items-center gap-1">
                                        <input type="radio" name="status_1" value="present" class="peer hidden">
                                        <div
                                            class="w-6 h-6 md:w-4 md:h-4 rounded-full border-2 border-green-500 peer-checked:bg-green-500 transition-all">
                                        </div>
                                        <span
                                            class="text-[10px] text-gray-400 peer-checked:text-green-600 font-bold">PRÉSENT</span>
                                    </label>
                                    <label class="cursor-pointer flex flex-col items-center gap-1">
                                        <input type="radio" name="status_1" value="absent" checked class="peer hidden">
                                        <div
                                            class="w-6 h-6 md:w-4 md:h-4 rounded-full border-2 border-red-500 peer-checked:bg-red-500 transition-all">
                                        </div>
                                        <span
                                            class="text-[10px] text-gray-400 peer-checked:text-red-500 font-bold">ABSENT</span>
                                    </label>
                                    <label class="cursor-pointer flex flex-col items-center gap-1">
                                        <input type="radio" name="status_1" value="late" class="peer hidden">
                                        <div
                                            class="w-4 h-4 rounded-full border-2 border-orange-400 peer-checked:bg-orange-400 transition-all">
                                        </div>
                                        <span
                                            class="text-[10px] text-gray-400 peer-checked:text-orange-500 font-bold">RETARD</span>
                                    </label>
                                </div>

                                <div class="md:col-span-2">
                                    <label
                                        class="md:hidden text-[10px] text-gray-400 font-bold uppercase mb-1 block">Heure
                                        d'arrivée</label>
                                    <input type="time" disabled
                                        class="time-input w-full rounded-md py-2 md:py-1.5 px-2 text-center text-sm outline-none input-disabled shadow-sm">
                                </div>
                                <div class="md:col-span-4">
                                    <label
                                        class="md:hidden text-[10px] text-gray-400 font-bold uppercase mb-1 block">Motif
                                        / Justification</label>
                                    <input type="text" placeholder="Note..." disabled
                                        class="motif-input w-full rounded-md py-2 md:py-1.5 px-3 text-sm outline-none input-disabled shadow-sm">
                                </div>
                            </div>

                            <div class="student-row group hover:bg-blue-50 dark:hover:bg-gray-700/30 transition px-4 py-6 md:px-6 md:py-4 grid grid-cols-1 md:grid-cols-12 gap-4 items-center"
                                data-id="student_3">
                                <div class="md:col-span-3 flex items-center gap-3">
                                    <div
                                        class="w-10 h-10 md:w-8 md:h-8 rounded-full bg-green-100 dark:bg-green-900 flex items-center justify-center text-green-600 dark:text-green-300 font-bold text-sm">
                                        NA</div>
                                    <span
                                        class="font-bold text-gray-700 dark:text-gray-200 text-lg md:text-base">NAJIB</span>
                                </div>

                                <div
                                    class="md:col-span-3 flex justify-around md:justify-center gap-4 bg-gray-50 dark:bg-gray-900/50 md:bg-transparent p-3 md:p-0 rounded-lg">
                                    <label class="cursor-pointer flex flex-col items-center gap-1">
                                        <input type="radio" name="status_3" value="present" class="peer hidden">
                                        <div
                                            class="w-6 h-6 md:w-4 md:h-4 rounded-full border-2 border-green-500 peer-checked:bg-green-500 transition-all">
                                        </div>
                                        <span
                                            class="text-[10px] text-gray-400 peer-checked:text-green-600 font-bold">PRÉSENT</span>
                                    </label>
                                    <label class="cursor-pointer flex flex-col items-center gap-1">
                                        <input type="radio" name="status_3" value="absent" class="peer hidden">
                                        <div
                                            class="w-6 h-6 md:w-4 md:h-4 rounded-full border-2 border-red-500 peer-checked:bg-red-500 transition-all">
                                        </div>
                                        <span
                                            class="text-[10px] text-gray-400 peer-checked:text-red-500 font-bold">ABSENT</span>
                                    </label>
                                    <label class="cursor-pointer flex flex-col items-center gap-1">
                                        <input type="radio" name="status_3" value="late" checked class="peer hidden">
                                        <div
                                            class="w-6 h-6 md:w-4 md:h-4 rounded-full border-2 border-orange-400 peer-checked:bg-orange-400 transition-all">
                                        </div>
                                        <span
                                            class="text-[10px] text-gray-400 peer-checked:text-orange-500 font-bold">RETARD</span>
                                    </label>
                                </div>

                                <div class="md:col-span-2">
                                    <label
                                        class="md:hidden text-[10px] text-gray-400 font-bold uppercase mb-1 block">Heure
                                        d'arrivée</label>
                                    <input type="time" value="11:30"
                                        class="time-input w-full rounded-md py-2 md:py-1.5 px-2 text-center text-sm outline-none input-enabled shadow-sm">
                                </div>
                                <div class="md:col-span-4">
                                    <label
                                        class="md:hidden text-[10px] text-gray-400 font-bold uppercase mb-1 block">Motif
                                        / Justification</label>
                                    <input type="text" value="Transport" placeholder="Note..."
                                        class="motif-input w-full rounded-md py-2 md:py-1.5 px-3 text-sm outline-none input-enabled shadow-sm">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
