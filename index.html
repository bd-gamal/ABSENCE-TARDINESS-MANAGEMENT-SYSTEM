<!DOCTYPE html>
<html lang="fr" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Absences - Button Top Right</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #475569;
        }

        .input-disabled {
            background-color: #f3f4f6;
            color: #9ca3af;
            cursor: not-allowed;
        }

        .dark .input-disabled {
            background-color: #374151;
            color: #6b7280;
        }

        .input-enabled {
            background-color: #ffffff;
            border: 1px solid #fdba74;
            color: #1f2937;
        }

        .dark .input-enabled {
            background-color: #1f2937;
            border-color: #f97316;
            color: #f3f4f6;
        }
    </style>
</head>

<body
    class="bg-gray-100 dark:bg-gray-900 h-screen flex overflow-hidden text-gray-800 dark:text-gray-100 transition-colors duration-300">

    <aside
        class="w-64 bg-blue-600 dark:bg-blue-900 text-white flex flex-col shadow-2xl z-20 transition-colors duration-300">
        <div class="p-6 text-center border-b border-blue-500 dark:border-blue-800">
            <h1 class="text-xl font-extrabold tracking-wide">Gestion Absences</h1>
        </div>

        <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
            <button
                class="w-full flex items-center px-4 py-3 text-blue-100 hover:bg-blue-500 rounded-lg transition-colors group">
                <span class="font-medium">Menu</span>
            </button>
            <button
                class="w-full flex items-center px-4 py-3 text-blue-100 hover:bg-blue-500 rounded-lg transition-colors group">
                <span class="font-medium">Apprenants</span>
            </button>
            <button class="w-full flex items-center px-4 py-3 bg-white text-blue-700 rounded-lg shadow-sm font-bold">
                <span class="font-medium">Marquer Présence</span>
            </button>
            <button
                class="w-full flex items-center px-4 py-3 text-blue-100 hover:bg-blue-500 rounded-lg transition-colors group">
                <span class="font-medium">Historique</span>
            </button>
            <button
                class="w-full flex items-center px-4 py-3 text-blue-100 hover:bg-blue-500 rounded-lg transition-colors group">
                <span class="font-medium">Statistiques</span>
            </button>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col p-8 overflow-hidden relative">

        <div class="flex justify-between items-end mb-8">
            <div>
                <h2 class="text-3xl font-bold text-gray-800 dark:text-white">Prise de Présence</h2>
                <p class="text-gray-500 dark:text-gray-400 mt-1">Sélectionnez le statut pour chaque étudiant</p>
            </div>

            <div class="flex items-center gap-3">

                <button id="themeToggle"
                    class="p-2.5 rounded-lg bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 text-gray-500 dark:text-yellow-400 hover:bg-gray-50 dark:hover:bg-gray-700 transition shadow-sm"
                    title="Changer le thème">
                    <svg id="sunIcon" class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                        </path>
                    </svg>
                    <svg id="moonIcon" class="w-5 h-5 block dark:hidden" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20.354 24.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                        </path>
                    </svg>
                </button>

                <div
                    class="bg-white dark:bg-gray-800 px-4 py-2 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 flex items-center h-[42px]">
                    <label
                        class="text-gray-500 dark:text-gray-400 font-bold text-xs uppercase tracking-wider mr-3">Date</label>
                    <input type="date" id="dateInput"
                        class="bg-transparent text-gray-700 dark:text-white font-semibold outline-none text-sm cursor-pointer">
                </div>

            </div>
        </div>

        <div
            class="bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-100 dark:border-gray-700 flex-1 flex flex-col overflow-hidden">
            <div
                class="bg-gray-50 dark:bg-gray-700/50 border-b border-gray-100 dark:border-gray-700 px-6 py-4 grid grid-cols-12 gap-4 items-center">
                <div class="col-span-3 text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Nom
                    & Prénom</div>
                <div
                    class="col-span-1 text-center text-xs font-bold text-green-600 dark:text-green-400 uppercase tracking-wider">
                    Présent</div>
                <div
                    class="col-span-1 text-center text-xs font-bold text-red-500 dark:text-red-400 uppercase tracking-wider">
                    Absent</div>
                <div
                    class="col-span-1 text-center text-xs font-bold text-orange-500 dark:text-orange-400 uppercase tracking-wider leading-tight">
                    En<br>Retard</div>
                <div
                    class="col-span-2 text-center text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                    Heure</div>
                <div
                    class="col-span-4 text-left pl-4 text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                    Motif</div>
            </div>

            <div class="overflow-y-auto flex-1 p-2 space-y-1" id="studentsList">
                <div class="student-row group hover:bg-gray-50 dark:hover:bg-gray-700/30 rounded-lg transition-colors px-4 py-3 grid grid-cols-12 gap-4 items-center border-b border-gray-50 dark:border-gray-700 last:border-0"
                    data-id="student_1">
                    <div class="col-span-3 font-bold text-gray-800 dark:text-gray-200 pl-2">YOUSSEF</div>
                    <div class="col-span-1 flex justify-center"><input type="radio" name="status_1" value="present"
                            class="w-5 h-5 accent-green-600 cursor-pointer status-radio"></div>
                    <div class="col-span-1 flex justify-center"><input type="radio" name="status_1" value="absent"
                            checked class="w-5 h-5 accent-red-500 cursor-pointer status-radio"></div>
                    <div class="col-span-1 flex justify-center"><input type="radio" name="status_1" value="late"
                            class="w-5 h-5 accent-orange-500 cursor-pointer status-radio"></div>
                    <div class="col-span-2"><input type="time" disabled
                            class="time-input w-full bg-gray-100 dark:bg-gray-700 rounded-md py-1.5 px-2 text-center text-sm text-gray-600 outline-none input-disabled">
                    </div>
                    <div class="col-span-4"><input type="text" placeholder="Motif..." disabled
                            class="motif-input w-full bg-gray-100 dark:bg-gray-700 rounded-md py-1.5 px-3 text-sm outline-none input-disabled">
                    </div>
                </div>

                <div class="student-row group hover:bg-gray-50 dark:hover:bg-gray-700/30 rounded-lg transition-colors px-4 py-3 grid grid-cols-12 gap-4 items-center border-b border-gray-50 dark:border-gray-700 last:border-0"
                    data-id="student_2">
                    <div class="col-span-3 font-bold text-gray-800 dark:text-gray-200 pl-2">GAMAL</div>
                    <div class="col-span-1 flex justify-center"><input type="radio" name="status_2" value="present"
                            checked class="w-5 h-5 accent-green-600 cursor-pointer status-radio"></div>
                    <div class="col-span-1 flex justify-center"><input type="radio" name="status_2" value="absent"
                            class="w-5 h-5 accent-red-500 cursor-pointer status-radio"></div>
                    <div class="col-span-1 flex justify-center"><input type="radio" name="status_2" value="late"
                            class="w-5 h-5 accent-orange-500 cursor-pointer status-radio"></div>
                    <div class="col-span-2"><input type="time" disabled
                            class="time-input w-full bg-gray-100 dark:bg-gray-700 rounded-md py-1.5 px-2 text-center text-sm outline-none input-disabled">
                    </div>
                    <div class="col-span-4"><input type="text" placeholder="Motif..." disabled
                            class="motif-input w-full bg-gray-100 dark:bg-gray-700 rounded-md py-1.5 px-3 text-sm outline-none input-disabled">
                    </div>
                </div>

                <div class="student-row group hover:bg-gray-50 dark:hover:bg-gray-700/30 rounded-lg transition-colors px-4 py-3 grid grid-cols-12 gap-4 items-center border-b border-gray-50 dark:border-gray-700 last:border-0"
                    data-id="student_3">
                    <div class="col-span-3 font-bold text-gray-800 dark:text-gray-200 pl-2">NAJIB</div>
                    <div class="col-span-1 flex justify-center"><input type="radio" name="status_3" value="present"
                            class="w-5 h-5 accent-green-600 cursor-pointer status-radio"></div>
                    <div class="col-span-1 flex justify-center"><input type="radio" name="status_3" value="absent"
                            class="w-5 h-5 accent-red-500 cursor-pointer status-radio"></div>
                    <div class="col-span-1 flex justify-center"><input type="radio" name="status_3" value="late" checked
                            class="w-5 h-5 accent-orange-500 cursor-pointer status-radio"></div>
                    <div class="col-span-2"><input type="time" value="10:20"
                            class="time-input w-full bg-white border border-orange-300 rounded-md py-1.5 px-2 text-center text-sm outline-none input-enabled">
                    </div>
                    <div class="col-span-4"><input type="text" value="Rendez-vous médical"
                            class="motif-input w-full bg-white border border-orange-300 rounded-md py-1.5 px-3 text-sm outline-none input-enabled">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
