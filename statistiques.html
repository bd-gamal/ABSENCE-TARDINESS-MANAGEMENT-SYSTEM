<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Statistiques</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: "class" };</script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-gray-100 dark:bg-gray-700 font-sans">

<div class="flex h-screen">
  
      <aside class="w-64 bg-blue-600 text-white flex flex-col hidden md:flex dark:bg-gray-800">
        <div class="p-6 text-center">
          <h1 class="text-xl font-extrabold tracking-wide">ENAA </h1>
             <p>Espace Administration</p>
        </div>
        <nav class="flex-1 p-4 space-y-2">
          <a
            href="home.html"
            class="w-full text-left py-3 px-4 rounded-lg bg-blue-900 hover:bg-blue-400 transition duration-300 flex items-conter"

          >
            <i class="fa-solid fa-home w-6"></i>
            Home
          </a>

          <a
          href="apprenants.html"
            class="w-full text-left py-3 px-4 rounded-lg hover:bg-blue-400 transition duration-300 flex items-conter"

          >
            <i class="fa-solid fa-users w-6"></i>
            Apprenants
          </a>

          <a
          href="Presence.html"
            class="w-full text-left py-3 px-4 rounded-lg hover:bg-blue-400 transition duration-300 flex items-conter"
          >
            <i class="fa-solid fa-check-to-slot w-6"></i>
            Marquer Presence
          </a>

          <a
          href="historique.html"
            class="w-full text-left py-3 px-4 rounded-lg hover:bg-blue-400 transition duration-300 flex items-conter"
          >
            <i class="fa-solid fa-clock w-6"></i>
            Historique
          </a>
          <a
          href="statistiques.html"
            class="w-full text-left py-3 px-4 rounded-lg hover:bg-blue-400 transition duration-300 flex items-conter"
          >
            <i class="fa-solid fa-chart-pie w-6"></i>
            Statistiques
          </a>
           
        </nav>
         <a
          href="login.html"
            class="w-full text-left py-4 px-9 rounded-lg hover:bg-blue-400 transition duration-300 flex items-conter"
          >
            <i class="fa-solid fa-arrow-right-from-bracket w-6"></i>
            Exit
          </a>
      </aside>

 
  <div class="flex flex-col w-full">
    <header class="flex p-4 bg-blue-600 dark:bg-gray-800 h-[80px] w-full justify-between items-center">
      <h1 class="text-white text-2xl font-extrabold">Statistiques</h1>
      <button id="darkToggle" onclick="darkmode()" class="bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-200 px-3 py-2 rounded-lg flex items-center gap-2">
        <i class="fa-solid fa-moon"></i> <span class="hidden sm:inline">Dark Mode</span>
      </button>
    </header>

    <main class="p-6 grid md:grid-cols-3 gap-6 overflow-y-auto">
      <div class="bg-white dark:bg-gray-800 p-4 rounded">
        <p class="text-gray-600 dark:text-gray-300">Taux Absence</p>
        <p id="tauxAbs" class="text-2xl font-bold text-black dark:text-white">0%</p>
      </div>
      <div class="bg-white dark:bg-gray-800 p-4 rounded">
        <p class="text-gray-600 dark:text-gray-300">Taux Retard</p>
        <p id="tauxRet" class="text-2xl font-bold text-black dark:text-white">0%</p>
      </div>
      <div class="bg-white dark:bg-gray-800 p-4 rounded">
        <p class="text-gray-600 dark:text-gray-300">Moyenne Arriv√©e</p>
        <p id="avgTime" class="text-2xl font-bold text-black dark:text-white">--:--</p>
      </div>

      <div class="bg-white dark:bg-gray-800 p-4 rounded md:col-span-3">
        <h3 class="text-black dark:text-white font-bold">Top Absents</h3>
        <div id="topAbsents" class="mt-2 text-gray-600 dark:text-gray-300">Chargement...</div>

        <h3 class="text-black dark:text-white font-bold mt-4">Top Retards</h3>
        <div id="topRetards" class="mt-2 text-gray-600 dark:text-gray-300">Chargement...</div>
      </div>
    </main>
  </div>
</div>
<script src="script.js"></script>
<script src="statistiques.js"></script>
</body>
</html>
