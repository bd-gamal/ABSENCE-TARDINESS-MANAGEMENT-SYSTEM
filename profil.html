<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ENAA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50 font-sans h-screen w-screen flex flex-row">

    <aside class="w-64 h-screen bg-white border-r hidden md:block flex-shrink-0">
        <div class="h-16 flex items-center justify-center border-b font-bold text-blue-600 text-xl">ENAA Student</div>
        <nav class="mt-6">
            <a href="dashboard.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50">
                <i class="fas fa-home w-6"></i> Dashboard
            </a>
            <a href="profil.html" class="flex items-center px-6 py-3 bg-blue-50 text-blue-600 border-r-4 border-blue-600">
                <i class="fas fa-user w-6"></i> Profil
            </a>
            <a href="historiqueApprenant.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50">
                <i class="fas fa-history w-6"></i> Historique
            </a>
            <a href="statistiquesAprenants.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50">
                <i class="fas fa-chart-pie w-6"></i> Statistiques
            </a>
        </nav>
    </aside>

    <main class="flex flex-col overflow-hidden h-screen w-full">
        <header class="h-16 bg-white border-b flex items-center justify-between px-8 flex-shrink-0">
            <h2 class="text-lg font-semibold">Profil</h2>
            <span id="header-user-name" class="font-medium text-sm">...</span>
        </header>

        <div class="p-4 text-center bg-gray-200 m-4 rounded-full flex-shrink-0">
            <div class="text-xl"><p>---</p></div>
        </div>

        <div class="h-[70vh] bg-white m-4 flex flex-row rounded-lg shadow-md overflow-hidden">
            
            <div class="w-1/3 bg-gray-100 flex flex-col items-center justify-center p-6 border-r">
                
                <div class="h-40 w-40 rounded-full bg-gray-300 border-4 border-white shadow-lg flex items-center justify-center overflow-hidden mb-4">
                    <img 
                      src="user.jpg" 
                      id="pfp" 
                      alt="Profile Picture"
                      class="h-full w-full object-cover"
                    >
                </div>
                
                <h2 class="text-2xl font-bold text-gray-800 mt-2">Nom Prénom</h2>
                <p class="text-gray-500">Étudiant ENAA</p>
                
                <button class="mt-6 px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
                    Modifier Photo
                </button>
            </div>

            <div class="w-2/3 p-8 overflow-y-auto">
                <h3 class="text-xl font-semibold mb-6 border-b pb-2">Informations Personnelles</h3>
                
                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm text-gray-600 mb-1">Nom</label>
                        <input type="text" class="w-full p-2 border rounded bg-gray-50" value="Badie">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-600 mb-1">Prénom</label>
                        <input type="text" class="w-full p-2 border rounded bg-gray-50" value="Gamal">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-600 mb-1">Email</label>
                        <input type="email" class="w-full p-2 border rounded bg-gray-50" value="email@example.com">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-600 mb-1">Téléphone</label>
                        <input type="text" class="w-full p-2 border rounded bg-gray-50" value="+212 6...">
                    </div>
                </div>
            </div>

        </div>

    </main>

    <script src="historique.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
