<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Historique</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: "class" };</script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-gray-100 font-sans dark:bg-gray-700">

<div class="flex h-screen">
  <aside class="w-64 bg-blue-600 text-white flex flex-col hidden md:flex dark:bg-gray-800">
    <div class="p-6 text-center">
      <h1 class="text-xl font-extrabold tracking-wide">MENA</h1>
    </div>
    <nav class="flex-1 p-4 space-y-2">
      <a href="home.html" class="w-full text-left py-3 px-4 rounded-lg hover:bg-blue-400 flex items-center">
        <i class="fa-solid fa-home w-6"></i> Home
      </a>
      <a href="apprenants.html" class="w-full text-left py-3 px-4 rounded-lg hover:bg-blue-600 flex items-center">
        <i class="fa-solid fa-users w-6"></i> Apprenants
      </a>
      <a href="Presence.html" class="w-full text-left py-3 px-4 rounded-lg hover:bg-blue-400 flex items-center">
        <i class="fa-solid fa-check-to-slot w-6"></i> Marquer Presence
      </a>
      <a href="historique.html" class="w-full text-left py-3 px-4 rounded-lg bg-blue-900 flex items-center">
        <i class="fa-solid fa-clock w-6"></i> Historique
      </a>
      <a href="statistiques.html" class="w-full text-left py-3 px-4 rounded-lg hover:bg-blue-400 flex items-center">
        <i class="fa-solid fa-chart-pie w-6"></i> Statistiques
      </a>
    </nav>
  </aside>

  <div class="flex flex-col w-full">
    <header class="flex p-4 bg-blue-600 dark:bg-gray-800 h-[80px] w-full justify-between items-center">
      <h1 class="text-white text-2xl font-extrabold">Historique</h1>
      <button id="darkToggle" class="bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-200 px-3 py-2 rounded-lg flex items-center gap-2">
        <i class="fa-solid fa-moon"></i> <span class="hidden sm:inline">Dark Mode</span>
      </button>
    </header>

    <main class="p-6 space-y-6 overflow-y-auto dark:text-gray-100">
      <div class="bg-white dark:bg-gray-800 p-6 rounded shadow">
        <table class="w-full">
          <thead>
            <tr class="text-left">
              <th>Date</th>
              <th class="text-center">Absents</th>
              <th class="text-center">Retards</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="historiqueData">
            <tr><td colspan="4" class="text-center py-4">Chargement...</td></tr>
          </tbody>
        </table>
      </div>

      <div class="grid md:grid-cols-2 gap-6">
        <div class="bg-white dark:bg-gray-800 p-6 rounded shadow">
          <h3 class="text-red-500 font-bold mb-3">Absences</h3>
          <ul id="detailsabsences" class="list-disc pl-5"></ul>
        </div>
        <div class="bg-white dark:bg-gray-800 p-6 rounded shadow">
          <h3 class="text-orange-500 font-bold mb-3">Retards</h3>
          <ul id="detailsretards" class="list-disc pl-5"></ul>
        </div>
      </div>
    </main>
  </div>
</div>

<script src="historique.js"></script>
</body>
</html>
